<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style-placement</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h2{
            color: aqua;
        }
        #styled {
            color:chartreuse
        }
        .styled{
            color: navy;
        }

    </style>
</head>
<body>
    <h1>Style Placement</h1>
    <h2>SubHeading 1</h2>
    <p id="styled" class="styled">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam aliquam tristique magna, id ornare nisi placerat id. Vivamus id ultricies erat, eget pulvinar ipsum. Nulla facilisi. </p>
    <h2>SubHeading 2</h2>
    <p style="text-align: center;color: red;">I am self-centered!</p>
</body>
</html>
